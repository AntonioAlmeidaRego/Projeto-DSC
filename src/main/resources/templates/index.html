<!DOCTYPE html>
<html lang="br" 
xmlns:th="http://www.thymeleaf.org"
layout:decorate="~{layout-site}"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Home | Livraria</title>
</head><!--/head-->
<body>
	<div layout:fragment="corpo-site">
		<section>
			<div class="container">
		        <div class="row">
		            <div th:insert="fragmentos/site/menu_vertical :: menu-vertical"></div>
		
		            <div class="col-sm-9 padding-right">
		                <div class="features_items"><!--features_items-->
		                    <h2 class="title text-center">Livros</h2>
		                    <th:block th:each="livro : ${livros}">
			                    <div class="col-sm-5">
			                        <div class="product-image-wrapper">
			                            <div class="single-products">
			                                <div class="productinfo text-center">
			                                    <img th:src="@{/livro/imagem/{id}(id=${livro.id})}" width="206px" height="400px" alt="" />
												<h2 th:text="${livro.preco}"></h2>
												<p th:text="${livro.titulo}"></p>
											    <a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Detalhes</a>
			                                </div>
			                                <div class="product-overlay">
			                                    <div class="overlay-content">
			                                        <h2 th:text="${livro.preco}"></h2>
													<p th:text="${livro.titulo}"></p>
													<a th:href="@{/livro/detalheLivro/{id}(id=${livro.id})}" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Detalhes</a>
			                                    </div>
			                                </div>
			                            </div>
			                            <div class="choose">
			                                <ul class="nav nav-pills nav-justified">
			                                </ul>
			                            </div>
			                        </div>
			                    </div>
		                    </th:block>
		                </div><!--features_items-->
		
		                <div class="category-tab"><!--category-tab-->
		                    <div class="col-sm-12">
		                        <ul class="nav nav-tabs">
		                            <th:block th:each="categoria : ${primeirasCategorias}">
										<li><a href="#" th:id="${categoria.id}" data-toggle="tab" th:text="${categoria.nome}"></a></li>
									</th:block>
		                        </ul>
		                    </div>
		                    <div class="tab-content">
		                       	<div class="tab-pane fade active in"  id="fatherAll">
										 
								</div>
		                    </div>
		                </div><!--/category-tab-->
		
		                <div class="recommended_items"><!--recommended_items-->
		                     <h2 class="title text-center">Promoções de Livros</h2>
						
								<div id="recommended-item-carousel" class="carousel slide" data-ride="carousel">
									<div class="carousel-inner">
							            <div class="item active">
							                <th:block th:each="livro : ${promocoesUltimos}">
							                    <div class="col-sm-4">
						                            <div class="product-image-wrapper">
						                                <div class="single-products">
						                                    <div class="productinfo text-center">
						                                        <img th:src="@{/livro/imagem/{id}(id=${livro.id})}" width="90px" height="300px" alt="" />
						                                        <h2 th:text="${livro.preco}"></h2>
						                                        <p th:text="${livro.titulo}"></p>
						                                        <a th:href="@{/livro/detalheLivro/{id}(id=${livro.id})}" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Detalhes</a>
						                                    </div>
						
						                                </div>
						                            </div>
							                    </div>
							                </th:block>
							            </div>
							            <div class="item">
							                <th:block th:each="livro : ${promocoesPrimeiros}">
							                    <div class="col-sm-4">
							                        <div class="product-image-wrapper">
							                            <div class="single-products">
							                                <div class="productinfo text-center">
							                                    <img th:src="@{/livro/imagem/{id}(id=${livro.id})}" width="90px" height="300px" alt="" />
							                                    <h2 th:text="${livro.preco}"></h2>
							                                    <p th:text="${livro.titulo}"></p>
							                                    <a th:href="@{/livro/detalheLivro/{id}(id=${livro.id})}" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Detalhes</a>
							                                </div>							
							                            </div>
							                        </div>
							                    </div>
							                </th:block>
							            </div>
							        </div>									
									 <a class="left recommended-item-control" href="#recommended-item-carousel" data-slide="prev">
										<i class="fa fa-angle-left"></i>
									  </a>
									  <a class="right recommended-item-control" href="#recommended-item-carousel" data-slide="next">
										<i class="fa fa-angle-right"></i>
									  </a>			
								</div>			
		                </div><!--/recommended_items-->
		
		            </div>
		        </div>
		    </div>
		</section>
	</div>

</body>
</html>
