<!DOCTYPE html>
<html
        xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorate="~{layout}">
<head>
<title>Admin - Livraria</title>
<meta charset="UTF-8">
</head>
<body>
	<div class="content-wrapper" layout:fragment="corpo">
        <div class="content-wrapper">
        	<div class="content">
            	<div class="container-fluid">
                	<div class="row">
                    	<div class="col-md-12">
                        	<div class="card">
                            	<div class="card-header card-header-success">
                                	<h4 class="card-title">Cadastrar Livro</h4>
                                	<p class="card-category">campos obrigatorios <span style="color: red">*</span></p>
                            	</div>
                            	<div class="card-body">
                                	<form th:object="${livro}" th:action="@{/livro/saveLivro}" id="form" method="POST">
                                    	<input id="id" name="id" type="hidden" th:field="*{id}"
                                           th:value="*{id}">
                                       <div class="row">
                                           <div class="col-md-6">
                                               <div class="form-group">
                                                   <label class="bmd-label-floating">Título<span style="color: red"> *</span></label>
                                                   <input type="text" id="titulo" th:field="*{titulo}" class="form-input">
                                                   <div id="titulo-div">

                                                   </div>
                                               </div>
                                           </div>
                                           <div class="col-md-6">
                                               <div class="form-group">
                                                   <label class="bmd-label-floating">Ano<span style="color: red"> *</span></label>
                                                   <input type="text" id="ano" th:field="*{ano}" class="form-input">
                                               </div>
                                           </div>
                                       </div>
                                       <div class="row">
                                           <div class="col-md-6">
                                               <div class="form-group">
                                                   <label class="bmd-label-floating">Sinopsie<span style="color: red"> *</span></label>
                                                   <textarea type="text" id="sinopsie" th:field="*{sinopsie}" class="form-input" ></textarea>
                                               </div>
                                           </div>     
                                           <div class="col-md-6">
                                               <div class="form-group">
                                                   <label class="bmd-label-floating">ISBN<span style="color: red"> *</span></label>
                                                   <textarea type="text" id="isbn" th:field="*{isbn}" class="form-input" ></textarea>
                                               </div>
                                           </div>                                         
                                       </div>
                                       <div class="row">
                                           <div class="col-md-6">
                                               <div class="form-group">
                                                   <label class="bmd-label-floating">Edição<span style="color: red"> *</span></label>
                                                   <input type="text" id="edicao" th:field="*{edicao}" class="form-input" />
                                               </div>
                                           </div>     
                                           <div class="col-md-6">
                                               <div class="form-group">
                                                   <label class="bmd-label-floating">Peso<span style="color: red"> *</span></label>
                                                   <input type="text" id="peso" th:field="*{peso}" class="form-input" />                                               </div>
                                           </div>                                         
                                       </div>
                                       <div class="row">
                                       		<div class="col-md-6">
                                       			<label class="bmd-label-floating">Editoras<span style="color: red"> *</span></label>
                                       			<select th:field="*{editora.id}"  class="form-control">
                                    				<option th:value="${editora.id}" th:each="editora : ${editoras}" th:text="${editora.nome}"></option>
                                       			</select>
                                       		</div>
                                       		<div class="col-md-6">
                                       			<label class="bmd-label-floating">Categoria<span style="color: red"> *</span></label>
                                       			<select th:field="*{categoria.id}" class="form-control">
                                       				<option th:value="${categoria.id}" th:each="categoria : ${categorias}" th:text="${categoria.nome}"></option>
                                       			</select>
                                       		</div>
                                       </div>
                                       <br />
                                    <button id="cadastro-autor" class="btn btn-success pull-right">Cadastrar</button>
                                    <button type="reset" id="reset-autor" class="btn btn-danger pull-right">Limpar Campos</button>
                                    <div class="clearfix"></div>
                                	</form>
                            	</div>
                        	</div>
                    	</div>
                	</div>
            	</div>
        	</div>
        </div>
</body>
</html>
