<!DOCTYPE html>
<html lang="br" 
xmlns:th="http://www.thymeleaf.org"
layout:decorate="~{layout-site}"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Home | Livraria</title>
</head><!--/head-->
<body>
	<div layout:fragment="corpo-site">
		<section>
				<div class="container">
					<div class="row">
						<div class="col-sm-3">
							<div class="left-sidebar">
								<h2>Categorias</h2>
								<div class="panel-group category-products" id="accordian"><!--category-productsr-->
									<th:block th:each="categoria : ${categorias}">
										<div class="panel panel-default">
											<div class="panel-heading">
												<h4 class="panel-title"><a th:href="@{/livro/lista-livros-categoria/{id}(id=${categoria.id})}" th:text="${categoria.nome}"></a></h4>
											</div>
										</div>
									</th:block>
								</div><!--/category-products-->
							
							</div>
						</div>
							<div class="col-sm-9 padding-right">
							<div class="features_items"><!--features_items-->
								<h2 class="title text-center">Livros</h2>
									<th:block th:if="${not #lists.isEmpty(livros)}">
										<div th:each="livro : ${livros}">
												<div class="col-sm-4">
													<div class="product-image-wrapper">
														<div class="single-products">
															
																<div class="productinfo text-center">
																	<img th:src="@{${livro.urlImagem}}" alt="" />
																	<h2 th:text="${livro.preco}"></h2>
																	<p th:text="${livro.titulo}"></p>
																	<a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
																</div>
																<div class="product-overlay">
																	<div class="overlay-content">
																		<h2 th:text="${livro.preco}"></h2>
																		<p th:text="${livro.titulo}"></p>
																		<a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
																	</div>
																</div>
															
														</div>
														<div class="choose">
															<ul class="nav nav-pills nav-justified">
																<li><a href="#"><i class="fa fa-plus-square"></i>Add to wishlist</a></li>
																<li><a href="#"><i class="fa fa-plus-square"></i>Add to compare</a></li>
															</ul>
														</div>
													</div>
												</div>
										</div>	
									</th:block>
									<th:block th:if="${#lists.isEmpty(livros)}">
										<div class="col-sm-4">
													<div class="product-image-wrapper">
														<div class="single-products">
																<p>Livros n√£o encontrados</p>
															
														</div>
														<div class="choose">
														</div>
													</div>
												</div>
									</th:block>
							</div><!--features_items-->
						 
						</div>
					</div>
				</div>
			</section>
	</div>

</body>
</html>
