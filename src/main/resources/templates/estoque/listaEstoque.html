<!DOCTYPE html>
<html xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Lista de Livros</title>
</head>
<body>
	<div class="content-wrapper" layout:fragment="corpo">
		<div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                        	<div class="card">
                        	<th:block th:if="${error != null}">
	                    		<div class="alert alert-danger">
	                    			<span th:text="${error}"></span>
	                    		</div>
                    		</th:block>
	                    	<th:block th:if="${success != null}">
	                    		<div class="alert alert-success">
	                    			<span th:text="${success}"></span>
	                    		</div>
	                    	</th:block>
	                    	<br />
	                    	<br />
                            <div class="card-header card-header-success">
                                <h4 class="card-title">Lista de Livros</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Quantidade</th>
                                            <th>Livro</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="estoque : ${estoques}">
                                            <td th:text="${estoque.id}"></td>
                                            <td th:text="${estoque.quantidade}"></td>
                                            <td th:text="${estoque.livro.titulo}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
	</div>
</body>
</html>
